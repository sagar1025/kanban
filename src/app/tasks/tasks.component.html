<div *ngFor="let taskItem of columnTasks">
    <div class="card-body column-task">
        <h6>{{taskItem.title}}</h6>
        <p class="checklist text-small" style="font-size: smaller;">
            <ng-template *ngIf="taskItem.subTasks && taskItem.subTasks.length > 0">
                {{ taskItem | completedTasks }} of 3 subtasks
            </ng-template>
        </p>
    </div>
</div>
